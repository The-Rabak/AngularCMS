<div class="container-fluid mt-5">
    <div class="col-10">
        <div class="jumbotron pt-3 pb-3">
            <h3><i class="fas fa-user-astronaut"></i> Users</h3>
        </div>
    </div>

    <div class="mb-3">
    <div class="input-group">
        <label for="search_user" class="sr-only">User name</label>
        <input  [(ngModel)] ="searchName" (keyup)="onKeyUpSearch()"  class="form-control" type="text" id="search_user" placeholder="User" aria-label="Search">
        <a href="" routerLink="/user/new" class="btn btn-primary ml-3"> Add New Customer</a>
    </div>
    </div>

    <table class="table table-dark" *ngIf="usersLength > 0; else noUsers;">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>email</th>
            <th>Birthday</th>
            <th>Phone</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of customers; let i = index" (mouseenter)="showHover(i+1)" (mouseleave)="hideHover(i+1)">
            <td>{{i + 1}}
                <span class="ml-3 invisible" id="{{i+1}}">
                    <a href="" class="ml-3" routerLink="/user/{{user.id}}"> <i class="fas fa-eye"></i></a>
                     <a href="" class="ml-3" routerLink="/user/{{user.id}}/edit"> <i class="fas fa-user-edit"></i></a>
                     <a href="" (click)="deleteCustomer(user.id, $event)" class="ml-3" routerLink="/user/{{user.id}}/delete"> <i class="fas fa-trash"></i></a>
                </span>
                </td>
            <td>{{user.firstName | uppercase}}</td>
            <td>{{user.userEmail}}</td>

            <td>{{user.userBirthday | date: "dd/MM/yy"}}</td>
            <td> {{user.userPhone}}
            </td>
        </tr>
        </tbody>
    </table>

    <ng-template #noUsers>
        <p> No Users Yet!</p>
    </ng-template>
</div>
