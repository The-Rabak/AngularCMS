<div class="container-fluid mt-5">
  <div class="col-10">
    <div class="jumbotron pt-3 pb-3">
      <h3><i class="fas fa-user-astronaut"></i> User Details</h3>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="firstNAME">First name</label>
      <input   type="text" class="form-control" value={{customers?.firstName}} disabled>

    </div>
    <div class="col-md-4 mb-3">
      <label for="lastName">Last name</label>
      <input  type="text" class="form-control" value={{customers?.lastName}} disabled>
    </div>
    <div class="col-md-4 mb-3">
      <label for="userEmail">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input class="form-control" type="text" value={{customers?.userEmail}} disabled>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="userPhone">Phone</label>
      <input type="text" class="form-control" value={{customers?.userPhone}} disabled>
    </div>
    <div class="col-md-3 mb-3">
      <label for="userBirthday">Birthday</label>
      <input type="text" class="form-control" value={{customers?.userBirthday}} disabled>
    </div>
    <div class="col-md-6 mb-3">
      <label for="userAddress">Address</label>
      <input type="text" class="form-control" value={{customers?.userAddress}} disabled>
    </div>

  </div>


  <div class="form-group">
    <label for="userNotes">Notes</label>
    <textarea class="form-control col-md-4" rows="3" disabled>{{customers?.userNotes}}</textarea>
  </div>
  <a href="" routerLink="/users" class="btn btn-warning ml-3"> Back to shore</a>
</div>
