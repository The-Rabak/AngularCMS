<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-10">
            <div class="jumbotron pt-3 pb-3">
                <h3><i class="fas fa-user-astronaut"></i> Add a new User</h3>
            </div>
        </div>
    </div>


    <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)" novalidate="novalidate" autocomplete="off">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input #cfn="ngModel" [ngClass]="{'is-invalid': cfn.errors && cfn.touched}" required minlength="2" [(ngModel)]="firstName" name="firstName" type="text"
                       class="form-control" id="firstName" placeholder="Name">
                <div class="invalid-feedback" [hidden]="!cfn.errors?.required">
                    ya tahat
                </div>
                <div class="invalid-feedback" [hidden]="!cfn.errors?.minlength">
                    minlength is blh blah
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input #cln="ngModel" [(ngModel)]="lastName" [ngClass]="{'is-invalid': cln.errors && cln.touched}" required minlength="2" name="lastName" type="text" class="form-control" id="lastName"
                       placeholder="Last Name">
                <div class="invalid-feedback" [hidden]="!cln.errors?.required">
                    ya tahat
                </div>
                <div class="invalid-feedback" [hidden]="!cln.errors?.minlength">
                    minlength is blh blah
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="userEmail">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input [(ngModel)]="userEmail" name="userEmail" type="text" class="form-control" id="userEmail"
                           placeholder="Email" aria-describedby="inputGroupPrepend">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="userPhone">Phone</label>
                <input [(ngModel)]="userPhone" name="userPhone" type="text" class="form-control" id="userPhone">
            </div>
            <div class="col-md-3 mb-3">
                <label for="userBirthday">Birthday</label>
                <input [(ngModel)]="userBirthday" name="userBirthday" type="text" class="form-control"
                       id="userBirthday">
            </div>
            <div class="col-md-6 mb-3">
                <label for="userAddress">Address</label>
                <input [(ngModel)]="userAddress" name="userAddress" type="text" class="form-control" id="userAddress"
                       placeholder="Address">
            </div>

        </div>


        <div class="form-group">
            <label for="userNotes">Notes</label>
            <textarea [(ngModel)]="ngForm" name="userNotes" class="form-control col-md-4" id="userNotes"
                      rows="3"></textarea>
        </div>
        <input [disabled]="!userForm.form.valid" class="btn btn-primary" name="submit" value="Submit User"
               type="submit">
        <a href="" routerLink="/users" class="btn btn-warning ml-3"> Changed Me Mind</a>
    </form>
</div>
