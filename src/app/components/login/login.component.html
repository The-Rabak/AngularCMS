<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-4">
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" noValidate="novalidate"
              autocomplete="off">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required="required" email autofocus
                   #ue="ngModel" name="ue" [(ngModel)]="email" [ngClass]="{'is-invalid':ue.errors && ue.touched}">
            <div class="invalid-feedback" [hidden]="!ue.errors?.email">
                ya tahat
            </div>
            <div class="invalid-feedback" [hidden]="!ue.errors?.required">
               touch me!!!
            </div>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="up" class="form-control" placeholder="Password" #up="ngModel" [(ngModel)] ="password"
                   [ngClass]="{'is-invalid':up.errors && up.touched}" required>

            <div class="invalid-feedback" [hidden]="!ue.errors?.required">
                touch me!!!
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>

    </div>
</div>
